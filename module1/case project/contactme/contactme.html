<body>
	<h1 style="text-align: center">Contact me</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">

		<label for="feedback">Feedback:</label>
		<textarea id="feedback" name="feedback"></textarea>

		<label for="reason">Why did you visit our website today?</label><br>
		<input type="checkbox" id="reason1" name="reason[]" value="To make a purchase">To make a purchase<br>
		<input type="checkbox" id="reason2" name="reason[]" value="To gather information">Web safetey<br>
		<input type="checkbox" id="reason3" name="reason[]" value="To compare prices">To compare prices<br>
		<input type="checkbox" id="reason4" name="reason[]" value="To read reviews">To try our personality test<br>
		<input type="checkbox" id="reason5" name="reason[]" value="Other">Other<br>

		<button type="button" onclick="submitForm()">Submit</button>
	</form>

	<script>
		function submitForm() {
			let name = document.getElementById("name").value;
			let feedback = document.getElementById("feedback").value;
			let reasonElements = document.getElementsByName("reason[]");
			let reasons = [];

			for (let i = 0; i < reasonElements.length; i++) {
				if (reasonElements[i].checked) {
					reasons.push(reasonElements[i].value);
				}
			}

			let feedbackObj = {
				name: name,
				feedback: feedback,
				reasons: reasons
			};

			let feedbackStr = JSON.stringify(feedbackObj);
			alert(feedbackStr);
		}
	</script>
